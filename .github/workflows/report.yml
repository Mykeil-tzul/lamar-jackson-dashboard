name: Build & Publish Lamar Report

on:
  workflow_dispatch: {}          # allow manual runs
  schedule:
    - cron: "0 12 * * 2"         # every Tue 12:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write            # needed to push refreshed docs/

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install duckdb==0.10.2 pandas==2.2.2 pyarrow==14.0.2 \
                     python-dotenv==1.0.1 altair==5.2.0 nfl_data_py==0.3.3

      - name: Run pipeline (Bronze → Silver → Gold)
        run: |
          mkdir -p data/bronze data/silver data/gold db
          python scripts/bronze_ingest.py --years "2024" --player "Lamar Jackson"
          python scripts/silver_transform.py
          python scripts/gold_build.py

      - name: Build static report
        run: |
          python scripts/build_static_report.py
          touch docs/.nojekyll

      - name: Commit & push report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/index.html docs/.nojekyll
          if ! git diff --cached --quiet; then
            git commit -m "chore(report): refresh static HTML [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
