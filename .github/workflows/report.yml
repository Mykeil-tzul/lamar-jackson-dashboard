name: Build & Publish Lamar Report

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 12 * * 2"   # Tue 12:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (with versions print)
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          python - <<'PY'
          import sys, pandas, duckdb, altair, importlib
          print("PY:", sys.version)
          print("pandas", pandas.__version__, "duckdb", duckdb.__version__, "altair", altair.__version__)
          try:
              ge = importlib.import_module("great_expectations"); print("great_expectations", ge.__version__)
          except Exception as e:
              print("GE import failed:", e); raise
          PY

      - name: Run pipeline (Bronze â†’ Silver)
        run: |
          set -euxo pipefail
          mkdir -p data/bronze data/silver data/gold db
          python scripts/bronze_ingest.py --years "2024" --player "Lamar Jackson"
          python scripts/silver_transform.py

      - name: Validate data quality (Great Expectations)
        run: |
          set -euxo pipefail
          python scripts/validate_data.py

      - name: Build Gold + Static report
        run: |
          set -euxo pipefail
          python scripts/gold_build.py
          python scripts/build_static_report.py
          touch docs/.nojekyll

      - name: Commit & push report
        run: |
          set -euxo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/index.html docs/.nojekyll
          if ! git diff --cached --quiet; then
            git commit -m "chore(report): refresh static HTML [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
