name: Build & Publish Lamar Report

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps (pinned for CI) + show versions
        run: |
          set -euxo pipefail
          python -V
          pip install --upgrade pip
          pip install -r requirements-ci.txt
          python - <<'PY'
          import sys, import importlib, pandas, duckdb, altair, nfl_data_py
          ge = importlib.import_module("great_expectations")
          print("PY:", sys.version.split()[0])
          print("VERSIONS:",
                "pandas", pandas.__version__,
                "duckdb", duckdb.__version__,
                "altair", altair.__version__,
                "nfl_data_py", nfl_data_py.__version__,
                "great_expectations", ge.__version__)
          PY

      - name: Debug: show workspace
        run: |
          set -euxo pipefail
          pwd
          ls -la
          git status

      - name: Run pipeline (bronze → silver → gold → static)
        env:
          BRONZE_DIR: data/bronze
          SILVER_DIR: data/silver
          DUCKDB_PATH: db/nfl.duckdb
        run: |
          set -euxo pipefail
          mkdir -p data/bronze data/silver data/gold db docs
          echo "=== Bronze ingest ==="
          python scripts/bronze_ingest.py --years "2024" --player "Lamar Jackson"
          echo "=== Silver transform ==="
          python scripts/silver_transform.py
          echo "=== Gold build ==="
          python scripts/gold_build.py
          echo "=== Build static report ==="
          python scripts/build_static_report.py
          touch docs/.nojekyll
          echo "=== Done building report ==="
          ls -la docs | sed -n '1,50p'

      - name: Commit & push report
        run: |
          set -euxo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/index.html docs/.nojekyll
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "report: refresh static HTML [skip ci]"
            git push
          fi
