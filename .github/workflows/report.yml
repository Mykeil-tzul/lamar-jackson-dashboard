name: Build & Publish Lamar Report

on:
  workflow_dispatch:
    inputs:
      year:
        description: "Season year"
        required: true
        default: "2024"
      player:
        description: "Player name"
        required: true
        default: "Lamar Jackson"
  schedule:
    - cron: "0 6 * * MON"   # every Monday 06:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: pip
          cache-dependency-path: requirements-ci.txt

      - name: Install deps (pinned)
        run: |
          python -V
          pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Build bronze→silver→gold
        env:
          YEAR:  ${{ inputs.year || '2024' }}
          PLAYER: ${{ inputs.player || 'Lamar Jackson' }}
        run: |
          mkdir -p data/bronze data/silver data/gold db
          python scripts/bronze_ingest.py --years "${YEAR}" --player "${PLAYER}"
          python scripts/silver_transform.py
          python scripts/gold_build.py

      - name: Build static report
        run: python scripts/build_static_report.py

      - name: Commit & push /docs
        run: |
          touch docs/.nojekyll
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/index.html docs/.nojekyll data/gold/fact_lamar_weekly.csv || true
          git commit -m "report: refresh HTML" || echo "nothing to commit"
          git push
